{% extends 'post/base.html' %}

{% block content %}
<h1>{{ title }}</h1>
{% for a in object_list %}
    <h2 class="result"><a href="{% url 'article' a.slug %}">{{ a.title }}</a></h2>
    <p>{{ a.content }}</p>
{% empty %}
{% if not is_empty %}
    <h2>Nothing found</h2>
{% endif %}
{% endfor %}
{% endblock %}
